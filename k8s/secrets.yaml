# =============================================================================
# DEMO - Secrets Kubernetes pour OpenMetadata
# ATTENTION: Pour une démo uniquement. Ne pas utiliser en production.
# =============================================================================

---
apiVersion: v1
kind: Secret
metadata:
  name: mysql-secrets
  namespace: openmetadata
type: Opaque
stringData:
  mysql-root-password: "openmetadata_password"
  mysql-password: "openmetadata_password"
  openmetadata-mysql-password: "openmetadata_password"

---
apiVersion: v1
kind: Secret
metadata:
  name: airflow-secrets
  namespace: openmetadata
type: Opaque
stringData:
  openmetadata-airflow-password: "admin"

---
apiVersion: v1
kind: Secret
metadata:
  name: elasticsearch-secrets
  namespace: openmetadata
type: Opaque
stringData:
  openmetadata-elasticsearch-password: ""

# fernet-key et broker-url sont gérés par le chart Helm openmetadata-dependencies (PreSync hooks)
# Ne pas les déclarer ici pour éviter le SharedResourceWarning ArgoCD
