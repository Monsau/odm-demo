apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: openmetadata
  namespace: openmetadata
  annotations:
# Route all traffic directly to OpenMetadata.
  # OpenMetadata handles SSO via its native OIDC flow (shows "Sign In" button â†’ Keycloak).
spec:
  ingressClassName: traefik
  rules:
    - host: openmetadata.192.168.11.150.nip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: openmetadata
                port:
                  number: 8585
    - host: openmetadata.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: openmetadata
                port:
                  number: 8585
