# =============================================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openmetadata-dependencies
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: openmetadata
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
    # NOTE: removed foreground finalizer to avoid stuck deletes
spec:
  project: openmetadata

  # ---------------------------------------------------------------------------
  # Sources multiples : chart Helm + values depuis le repo Git
  # ---------------------------------------------------------------------------
  sources:
    - repoURL: https://helm.open-metadata.org
      chart: openmetadata-dependencies
      targetRevision: 1.11.8
      helm:
        valueFiles:
          - $values/helm/openmetadata-dependencies/values.yaml

    - repoURL: git@github.com:Monsau/odm-demo.git
      targetRevision: main
      ref: values

  destination:
    server: https://kubernetes.default.svc
    namespace: openmetadata

  # Ignore immutable PVC spec fields that ArgoCD cannot patch after creation
  ignoreDifferences:
    - group: ""
      kind: PersistentVolumeClaim
      jsonPointers:
        - /spec/storageClassName
        - /spec/volumeMode

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
