# =============================================================================
# ArgoCD Application (App-of-Apps) - OpenMetadata
# Create THIS app first in ArgoCD; it will then create/sync the rest from ./argocd
# =============================================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openmetadata-root
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: openmetadata
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  # Use default project for bootstrap (it creates the AppProject + child Applications)
  project: default

  source:
    repoURL: git@github.com:Monsau/odm-demo.git
    targetRevision: main
    path: argocd

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
